<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!--=============== FAVICON ===============-->
   <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">

   <!--=============== REMIXICONS ===============-->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">

   <!--=============== SAKURA CSS ===============-->
   <link rel="stylesheet" href="css/sakura.min.css">

   <!--=============== CSS ===============-->
   <link rel="stylesheet" href="css/styles.css">

   <title>Art temple- NISHANK</title>
</head>

<body>
   <!--==================== HEADER ====================-->
   <header class="header" id="header">
      <nav class="nav container">
         <!-- nav logo -->
         <a href="#" class="nav__logo">
            <i class="ri-ancient-gate-fill"></i>
            <span>Temple</span>
         </a>

         <div class="nav__menu" id="nav-menu">
            <ul class="nav__list">
               <li>
                  <a href="#" class="nav__link">Home</a>
               </li>

               <li>
                  <a href="#" class="nav__link">About</a>
               </li>

               <li>
                  <a href="#" class="nav__link">Products</a>
               </li>

               <li>
                  <a href="#" class="nav__link">Services</a>
               </li>

               <li>
                  <a href="#" class="nav__link"></a>
               </li>
            </ul>
            <!-- close btn -->
            <div class="nav__close" id="nav-close">
               <i class="ri-close-circle-fill"></i>
            </div>

         </div>

         <!-- toggle btn   -->
         <div class="nav__toggle" id="nav-toggle">
            <!-- <i class="ri-apps-2-lines"></i> -->
            <i class="ri-apps-2-line"></i>
         </div>
      </nav>
   </header>

   <!--==================== MAIN ====================-->
   <main class="main">
      <!--==================== HOME ====================-->
      <section class="home">
         <img src="images/img-bg.svg" alt="" class="home__bg">

         <div class="home__container container">
            <div class="home__data">
               <h1 class="home__title" id="home-title">Welcome to <br> ART Temple</h1>

               <p class="home__description" id="home-description">This is a template art website designed by NISHANK.
                  <br>Fell free to collaborate and Showcase you work
                  <br>Contact me and you can have your own amazing website.
               </p>

               <a href="#" class="home__button" id="home-button">Contact me</a>

               <img src="images/lantern-1.svg" alt="img" class="home__lantern-1">
               <img src="images/lantern-2.svg" alt="img" class="home__lantern-2">
            </div>
            <div class="home__images">
               <img src="images/img-1.svg" alt="" class="home__img-1">
               <img src="images/img-2.svg" alt="" class="home__img-2">
               <img src="images/img-3.svg" alt="" class="home__img-3">
               <img src="images/img-4.svg" alt="" class="home__img-4">
               <img src="images/img-5.svg" alt="" class="home__img-5">
               <img src="images/img-6.svg" alt="" class="home__img-6">
            </div>
         </div>
      </section>
   </main>
<h1>something
   omkk
</h1>
   <!-- Sakura petals -->
<div class="sakura--petals"></div>

   <!--=============== GSAP ===============-->
   <script src="js/gsap.min.js"></script>

   <!--=============== SAKURA JS ===============-->
   <script src="js/sakura.min.js"></script>

   <!--=============== MAIN JS ===============-->
   <script src="js/main.js"></script>
</body>

</html>
